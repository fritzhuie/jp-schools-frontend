<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1 id="top-title">Login</h1>
        <div class="login">
            <form>
                <label for="phone-login">Phone Number:</label>
                <input type="number" id="phone-login" required /><br />
                <button type="submit" onclick="handleLogin()">Login</button>
                <a href="#" onclick="showSignup()">Sign up</a>
            </form>
        </div>

        <div class="signup" hidden>
            <form>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required /><br />
                <label for="username">Username:</label>
                <input type="text" id="username" required /><br />
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" /><br />
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" /><br />
                <label for="gender">Pronouns:</label>
                <select id="gender">
                    <option value="he">He/Him</option>
                    <option value="she">She/Her</option>
                    <option value="they">They/Them</option>
                </select>
                <button type="submit" onclick="handleSignupSubmit()">
                    Sign Up
                </button>
                <a href="#" onclick="showLogin()">Log in</a>
            </form>
        </div>
        <div class="friend-finder tab-container" hidden>
            <div id="friend-invitations-container">
                <!-- many of these will be created -->
                <div class="friend-invite">
                    <img class="avatar" />
                    <h3 class="username">@Dummy</h3>
                    <p class="givenname">Dummy</p>
                    <p class="familyname">Friend</p>
                </div>
            </div>
            <div id="friend-recommendation-container">
                <div class="friend-recommendation">
                    <!-- many of these will be created -->
                    <img class="avatar" />
                    <h3 class="username">@Dummy</h3>
                    <p class="givenname">Dummy</p>
                    <p class="familyname">Friend</p>
                </div>
            </div>
        </div>

        <div class="inbox tab-container" hidden>
            <div id="inbox-container"></div>
        </div>

        <div class="polls tab-container" hidden>
            <div id="poll-container">
                <div class="poll">
                    <!-- many of these will be created -->
                    <img src="/img/portrait-0.png" />
                    <p class="emoji">üòç</p>
                    <p class="message">They're super cute</p>
                    <button>Lesley</button>
                    <button>Ade</button>
                    <button>Josh</button>
                    <button>Shan</button>
                </div>
            </div>
        </div>

        <div class="profile tab-container" hidden>
            <img
                src="./img/portrait-0.png"
                alt="Profile Image"
                onclick="handleProfilePictureClick()"
            />
            <p class="username">@username</p>
            <p class="first-name">First Name</p>
            <p class="last-name">Last Name</p>
            <p class="gender">Gender</p>
        </div>
