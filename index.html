<!DOCTYPE html>

    <body>
        <h1 id="top-title">Login</h1>
        <form class="login">
            <input type="number" id="phone-login" placeholder="Enter phone number" required /><br />
            <button type="submit" onclick="handleLogin()">Login</button><br>
            <a href="#" onclick="showSignup()">Sign up</a>
        </form>

        <form class="signup" hidden>
            <input type="text" id="phone" placeholder="Phone number" required><br>
            <input type="text" id="username"  placeholder="Username (must be unique)" required><br>
            <input type="text" id="firstName" placeholder="First name" required><br>
            <input type="text" id="lastName" placeholder="Last name" required><br>
            <select id="gender">
                <option value="he">He/Him</option>
                <option value="she">She/Her</option>
                <option value="they">They/Them</option>
            </select><br>
            <button type="submit" onclick="handleSignupSubmit()">
                Sign Up
            </button><br>
            <a href="#" onclick="showLogin()">Log in</a>
        </form>
