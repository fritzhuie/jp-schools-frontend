<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="login">
            <h1>Login</h1>
            <form>
                <label for="phone-login">Phone Number:</label>
                <input type="number" id="phone-login" required /><br />
                <button type="submit" onclick="handleLogin()">Login</button>
                <a href="#" onclick="showSignup()">Sign up</a>
            </form>
        </div>

        <div class="signup" hidden>
            <h1>Sign Up</h1>
            <form>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required /><br />
                <label for="username">Username:</label>
                <input type="text" id="username" required /><br />

                <label for="firstName">First Name:</label>

                <input type="text" id="firstName" /><br />

                <label for="lastName">Last Name:</label>

                <input type="text" id="lastName" /><br />

                <label for="gender">Pronouns:</label>
                <select id="gender">
                    <option value="he">He/Him</option>
                    <option value="she">She/Her</option>
                    <option value="they">They/Them)</option>
                </select>
                <button type="submit" onclick="handleSignupSubmit()">Sign Up</button>
                <a href="#" onclick="showLogin()">Log in</a>
            </form>
        </div>
        <div class="friend-finder tab-container" hidden>
            <h1>Friend Finder</h1>
            <div id="friend-recommendation-container">
                <div class="friend-recommendation">
                    <img class="avatar">
                    <h3 class="username">@Dummy</h3>
                    <p class="givenname">Dummy</p>
                    <p class="familyname">Friend</p>
                </div>
            </div>
        </div>

        <div class="inbox tab-container" hidden>
            <h1>Inbox</h1>
        </div>

        <div class="polls tab-container" hidden>
            <h1>Polls</h1>
            <div id="poll-container">
                <div class="poll">
                    <p class="emoji">üòç</p>
                    <p class="message">They're super cute</p>
                    <button>Lesley</button>
                    <button>Ade</button>
                    <button>Josh</button>
                    <button>Shan</button>
                </div>
            </div>
        </div>

        <div class="profile tab-container" hidden>
            <h1>Profile</h1>
            <img src="./img/portrait-0.png" alt="Profile Image">
            <p class="username">@username</p>
            <p class="first-name">First Name</p>
            <p class="last-name">Last Name</p>
            <p class="gender">Gender</p>
        </div>

        <div class="portrait-select" hidden>
            <img src="./img/portrait-1.png" alt="Profile Image" onclick="setAvatar(1)">
            <img src="./img/portrait-2.png" alt="Profile Image" onclick="setAvatar(2)">
            <img src="./img/portrait-3.png" alt="Profile Image" onclick="setAvatar(3)">
            <img src="./img/portrait-4.png" alt="Profile Image" onclick="setAvatar(4)">
            <img src="./img/portrait-5.png" alt="Profile Image" onclick="setAvatar(5)">
            <img src="./img/portrait-6.png" alt="Profile Image" onclick="setAvatar(6)">
            <img src="./img/portrait-7.png" alt="Profile Image" onclick="setAvatar(7)">
            <img src="./img/portrait-8.png" alt="Profile Image" onclick="setAvatar(8)">
            <img src="./img/portrait-9.png" alt="Profile Image" onclick="setAvatar(9)">
            <img src="./img/portrait-10.png" alt="Profile Image" onclick="setAvatar(10)">
            <img src="./img/portrait-11.png" alt="Profile Image" onclick="setAvatar(11)">
            <img src="./img/portrait-12.png" alt="Profile Image" onclick="setAvatar(12)">
            <img src="./img/portrait-13.png" alt="Profile Image" onclick="setAvatar(13)">
            <img src="./img/portrait-14.png" alt="Profile Image" onclick="setAvatar(14)">
            <img src="./img/portrait-15.png" alt="Profile Image" onclick="setAvatar(15)">
            <img src="./img/portrait-16.png" alt="Profile Image" onclick="setAvatar(16)">
        </div>

        <div class="tabs" hidden>
            <button onclick="switchView(TabView.INBOX)">Inbox</button>
            <button onclick="switchView(TabView.POLLS)">Polls</button>
            <button onclick="switchView(TabView.PROFILE)">Profile</button>
            <button onclick="switchView(TabView.FRIEND_FINDER)">Friend Finder</button>
        </div>

        <script>
            function showLogin() {
                document.querySelector(".login").hidden = false
                document.querySelector(".signup").hidden = true
            }

            function showSignup() {
                document.querySelector(".login").hidden = true
                document.querySelector(".signup").hidden = false
            }
        </script>
    </body>
</html>
