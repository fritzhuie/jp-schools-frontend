<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Search</title>
</head>
<body>
    <div class="search-input-view">
        <a href="index.html" class="button-link">Logout</a>
        <form>
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" placeholder="Enter school name">
            <button type="submit" class="name-search-button">Search</button>
        </form>
        <form>
            <label for="schoolId">School ID:</label>
            <input type="text" id="schoolId" name="schoolId" placeholder="Enter school ID">
            <button type="submit" class="id-search-button">Search</button>
        </form>
        <form>
            <label for="schoolName">Schools by Location:</label>
            <input type="number" id="lat-input" name="lat" placeholder="Latitude">
            <input type="number" id="long-input" name="long" placeholder="Longitude">
            <button type="submit" class="geo-search-button">Search</button>
        </form>
    </div>
    <div class="search-results-view">
        
    </div>
</body>
</html>
